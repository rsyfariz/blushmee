<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Blushmée</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="container">
      <div class="left-panel">
        <!-- Ganti tulisan dengan logo -->
        <img src="logo.png" alt="Logo Blushmée" class="brand-logo" />
        <p class="desc">
          Temukan produk kosmetik favoritmu<br />dengan mudah, cepat, dan
          praktis!
        </p>
      </div>

      <div class="right-panel">
        <img src="bunga.png" alt="Bunga Kanan" class="right-flower" />
        <div class="login-box">
          <h2>Login</h2>
          <label for="username">No. Handphone / Username / Email</label>
          <input type="text" id="username" />
          <label for="password">Password</label>
          <input type="password" id="password" />
          <div class="login-btn">
            <a href="index.html">Login</a>
          </div>
          <div class="options">
            <a href="#">Lupa Password ?</a>
            <a href="#">Login dengan no. handphone</a>
          </div>
          <div class="divider">ATAU</div>
          <div class="social-login">
            <img
              src="https://img.icons8.com/ios-filled/30/facebook--v1.png"
              alt="Facebook"
            />
            <img
              src="https://img.icons8.com/ios-filled/30/google-logo.png"
              alt="Google"
            />
            <img
              src="https://img.icons8.com/ios-filled/30/mac-os.png"
              alt="Apple"
            />
          </div>
          <p class="register">Baru di Blushmée? <a href="#">DAFTAR</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
